<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AyurVidhya ‚Äî Wellness Assistant</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      backdrop-filter: blur(6px);
    }

    .chat-container {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 20px;
      width: 400px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .title {
      text-align: center;
      font-weight: 600;
      background: linear-gradient(90deg, #9ef01a, #55a630);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .user-msg {
      text-align: right;
      background: rgba(144, 238, 144, 0.3);
      padding: 8px 12px;
      border-radius: 10px;
      margin: 6px 0;
    }

    .bot-msg {
      text-align: left;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      border-radius: 10px;
      margin: 6px 0;
    }

    #user-input {
      width: 75%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #55a630, #80b918);
      border: none;
      padding: 8px 14px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #dosha-btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      background: linear-gradient(90deg, #007f5f, #55a630);
    }

    .corner-img {
      position: absolute;
      bottom: 20px;
      right: 25px;
      width: 100px;
      opacity: 0.9;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="title">üåø Ayurvidhya ‚Äî Wellness Assistant</div>

    <div id="chat-box">
      <div class="bot-msg">ü™∑ Namaste! I‚Äôm AyurVidhya. Ask about Ayurvedic health, diet, yoga, or doshas. This is informational only.</div>
    </div>

    <input id="user-input" type="text" placeholder="Type your question..." />
    <button onclick="sendMessage()">ASK</button>

    <button id="dosha-btn" onclick="startDoshaQuiz()">üßò Analyze My Dosha</button>

    <p style="text-align:center; font-size:0.8em; opacity:0.8;">STAY FIT - STAY HAPPY</p>
  </div>

  <img src="DoshaAnalysis.jpg" class="corner-img" alt="Dosha Illustration" />

  <script>
    // üí¨ Send message to backend (OpenRouter)
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chatBox.innerHTML += `<div class='user-msg'>${userMsg}</div>`;
      input.value = "";
      chatBox.innerHTML += `<div class='bot-msg'><i>üßò Thinking...</i></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/.netlify/functions/ayurbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg }),
      });

      const data = await response.json();
      const reply = data.reply || "‚ö†Ô∏è No reply generated.";

      document.querySelector(".bot-msg:last-child").innerHTML = reply;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Speak softly
      speakAyurveda(reply);
    }

    // üîä Calm speech synthesis
    function speakAyurveda(text) {
      if (!("speechSynthesis" in window)) return;
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.9;
      utterance.pitch = 1;
      utterance.volume = 0.9;
      utterance.lang = "en-IN";
      const voices = speechSynthesis.getVoices();
      const preferred = voices.find(v => v.lang.includes("en-IN"));
      if (preferred) utterance.voice = preferred;
      window.speechSynthesis.speak(utterance);
    }
    window.speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();

    // üßò DOSHA QUIZ
    function startDoshaQuiz() {
      const questions = [
        { q: "How is your body type?", v: "Thin & light", p: "Medium, muscular", k: "Heavy & steady" },
        { q: "How‚Äôs your skin?", v: "Dry & rough", p: "Oily & warm", k: "Soft & pale" },
        { q: "What‚Äôs your digestion like?", v: "Irregular", p: "Strong", k: "Slow" },
      ];

      let scores = { vata: 0, pitta: 0, kapha: 0 };

      (async function ask(i = 0) {
        if (i >= questions.length) {
          let dominant = Object.keys(scores).reduce((a, b) => (scores[a] > scores[b] ? a : b));
          const msg = `üßò You are likely *${dominant.toUpperCase()}* type. 
          Vata = movement, Pitta = fire, Kapha = stability. 
          Would you like Ayurvedic recommendations for your dosha?`;
          document.getElementById("chat-box").innerHTML += `<div class='bot-msg'>${msg}</div>`;
          speakAyurveda(msg);
          return;
        }

        const q = questions[i];
        const choice = prompt(
          `${q.q}\n1Ô∏è‚É£ ${q.v}\n2Ô∏è‚É£ ${q.p}\n3Ô∏è‚É£ ${q.k}`
        );

        if (choice === "1") scores.vata++;
        else if (choice === "2") scores.pitta++;
        else if (choice === "3") scores.kapha++;
        ask(i + 1);
      })();
    }
  </script>
</body>
</html>
