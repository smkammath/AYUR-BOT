<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåø AYUR VIDHYA ‚Äî Wellness Assistant</title>
  <style>
    body {
      background: url('./background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(8px);
    }

    .chat-container {
      width: 420px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      padding: 20px;
      text-align: center;
    }

    .chat-header {
      background: linear-gradient(90deg, #307a2a, #5aa653);
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
      height: 320px;
      overflow-y: auto;
      color: #f0f0f0;
      text-align: left;
    }

    .input-container {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
    }

    button {
      background: #357a38;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #27632a;
    }

    .dosha-btn {
      width: 100%;
      margin-top: 10px;
      background: #2d7a46;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer {
      margin-top: 10px;
      font-size: 0.8em;
      color: #ccc;
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      margin: 8px 0;
    }

    .user-message {
      background: rgba(144, 238, 144, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      text-align: right;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üåø AYUR VIDHYA ‚Äî Wellness Assistant</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message" id="daily-tip"></div>
    </div>

    <div class="input-container">
      <input id="user-input" placeholder="Type your question..." />
      <button id="send-btn">ASK ME</button>
    </div>

    <button class="dosha-btn" id="dosha-btn">üßò Analyze My Dosha</button>
    <div class="footer">STAY FIT üå± STAY HAPPY</div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const dailyTip = document.getElementById("daily-tip");

    // üåû Ayurvedic Daily Wisdom
    const wisdoms = [
      "üåû Start your day with warm water and gratitude ‚Äî balance begins within.",
      "üåø Good digestion is the root of good health ‚Äî eat mindfully and in peace.",
      "ü™∑ Let go of stress before sleep ‚Äî calm breath brings harmony to your doshas.",
      "üî• Pitta needs coolness ‚Äî sip coconut water and avoid arguments.",
      "üí® Vata finds peace in routine ‚Äî wake, eat, and sleep at the same times daily.",
      "üíß Kapha thrives on movement ‚Äî take a morning walk to awaken energy."
    ];

    dailyTip.textContent = wisdoms[Math.floor(Math.random() * wisdoms.length)];

    // üí¨ Handle sending messages
    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="user-message">${message}</div>`;
      userInput.value = "";

      const res = await fetch("/.netlify/functions/ayurbot", {
        method: "POST",
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="bot-message">${data.reply || "‚ö†Ô∏è No reply generated."}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // üßò Dosha Analysis Quiz
    document.getElementById("dosha-btn").addEventListener("click", () => {
      const doshaIntro = `
üåø **Dosha Analyzer**  
Answer a few short questions to identify your dominant dosha:
1Ô∏è‚É£ How‚Äôs your sleep ‚Äî light, moderate, or deep?  
2Ô∏è‚É£ Your body type ‚Äî lean, medium, or broad?  
3Ô∏è‚É£ Your mood ‚Äî fast & anxious, intense & driven, or calm & steady?  

Type your answers, and I‚Äôll analyze your dosha type!
`;
      chatBox.innerHTML += `<div class="bot-message">${doshaIntro}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
