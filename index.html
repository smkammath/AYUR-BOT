<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌿 AYURVIDHYA - Wellness Assistant  </title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header {
      background: linear-gradient(135deg, #2f8f2f, #6ccf6c);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .chat-box {
      max-height: 350px;
      overflow-y: auto;
      text-align: left;
      background: #f4f9f4;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user-msg, .bot-msg {
      padding: 8px 12px;
      border-radius: 15px;
      margin: 8px 0;
      display: inline-block;
      max-width: 90%;
    }

    .user-msg {
      background-color: #d8f3dc;
      align-self: flex-end;
      float: right;
      clear: both;
    }

    .bot-msg {
      background-color: #e9f5e9;
      align-self: flex-start;
      float: left;
      clear: both;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      outline: none;
      font-size: 14px;
    }

    button {
      background-color: #2f8f2f;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a045;
    }

    footer {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }

    /* 🔮 Dosha image styling */
    /* 🌸 Dosha watermark style */
.dosha-icon {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 100px;
  opacity: 0.15;
  z-index: -1; /* fully behind content */
}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">🌿 AYURVIDHYA - Wellness Assistant</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-msg">Hi — I'm Ayurvidhya 👋. Ask about daily fitness, diet, or Ayurvedic options. <b>This is informational only.</b></div>
    </div>

    <input id="user-input" placeholder="Type your question..." />
    <button onclick="sendMessage()">ASK</button>

    <footer> STAY FIT & STAY HAPPY🌱</footer>

    <!-- 🕉️ Dosha image -->
    <img src="DoshaAnalysis.jpg" alt="Dosha Balance" class="dosha-icon" />
  </div>

 <script>
  // 🌿 Function to send user's message to backend (Netlify Function)
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const userMsg = input.value.trim();

    if (!userMsg) return;

    // Show user message in chat
    chatBox.innerHTML += `<div class='user-msg'>${userMsg}</div>`;
    input.value = "";
    chatBox.innerHTML += `<div class='bot-msg'><i>🧘 AYUR-BOT is thinking...</i></div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      // Send user input to Netlify Function
      const response = await fetch("/.netlify/functions/ayurbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg }),
      });

      const data = await response.json();
      const reply = data.reply || "⚠️ No reply generated.";

      // Show bot reply
      document.querySelector(".bot-msg:last-child").innerHTML = reply;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Speak the reply softly
      speakAyurveda(reply);

    } catch (error) {
      console.error("Error communicating with backend:", error);
      document.querySelector(".bot-msg:last-child").innerHTML = "⚠️ There was an issue fetching response.";
    }
  }

  // 🔊 Function to handle calm, natural speech
  function speakAyurveda(text) {
    if (!("speechSynthesis" in window)) {
      console.warn("Speech synthesis not supported in this browser.");
      return;
    }

    // Cancel any existing speech to avoid overlap
    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.9;   // Calm speed
    utterance.pitch = 1;    // Neutral tone
    utterance.volume = 0.9; // Soft, not loud
    utterance.lang = "en-IN"; // Gentle Indian accent

    // Try to pick a calm voice
    const voices = window.speechSynthesis.getVoices();
    const preferred = voices.find(v =>
      v.name.toLowerCase().includes("zira") ||
      v.name.toLowerCase().includes("neural") ||
      v.name.toLowerCase().includes("female") ||
      v.lang.includes("en-IN")
    );

    if (preferred) utterance.voice = preferred;

    // Finally speak
    window.speechSynthesis.speak(utterance);
  }

  // Ensure voices are loaded properly in browsers
  window.speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
</script>
</body>
</html>
